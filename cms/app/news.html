<script>
    $(document).ready(function () {
        $('.news_input').on('change keyup paste', function(){
            $(this).closest('form').find('.news_update').css({'display':'inline-block'});
        });
        $('#add_news').on('click', function(){
            $('.news_block').clone();
        });
    });
</script>
<body>
<div id="paddingContent">
    <a href="#" class="button" id="add_news">Add news</a>
    <div class="news_block">
        <form>
        <div class="news_title"><input name="news[date]" type="text" class="news_date news_input" value="19-01-2015">
            <input type="text" name="news[header]" class="news_header news_input" value="UE TAKE YOU TO THE LIGHT..">
            <a href=""><i class="fa fa-remove" style="font-size:24px"></i></a>
            <a href=""><i class="fa fa-arrows" style="font-size:24px"></i></a>
        </div>
        <div class="news_media"><img src="050.jpg" width="100"></div>
        <div class="news_body"><textarea class="news_input" name="news[body]" rows="10" style="width: 100%">New year, new website, and another year of UE light...

    "The United Nations (UN) General Assembly 68th Session have proclaimed 2015 as the International Year of Light and Light-based Technologies"
        </textarea>
        </div>
        <div style="clear:both"></div>
        <div class="news_controls">
            <a href="" class="button-sm">ADD IMAGE</a><br>
            <a href="" class="button-sm">ADD VIDEO</a>
        </div>
        <div class="news_controls news_update">
            <a href="" class="button-sm button-red">UPDATE NEWS</a><br>
        </div>
        </form>
    </div>

</body>
