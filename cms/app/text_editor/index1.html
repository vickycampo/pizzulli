<script>
function getTitle(){
  return $("#title").val();
}
function setTitle(val){
  //console.log(val);
  $("#title").val(val);
}
function setDate(val){
  arr = val.split("-");
  //console.log(arr[0]);
  $("#day-dropdown  option").each(function() {
    if(this.text==arr[0]){
      $('#day-dropdown').val(this.value);
    }
  });
  $("#month-dropdown  option").each(function() {
    if(this.text==arr[1]){
      $('#month-dropdown').val(this.value);
    }
  });
  $("#year-dropdown  option").each(function() {
    if(this.text==arr[2]){
      $('#year-dropdown').val(this.value);
    }
  });
  //console.log($( "#day-dropdown option:selected" ).text());
}

function get_Date(){
  return $( "#day-dropdown option:selected" ).text()+"-"+$( "#month-dropdown option:selected" ).text()+"-"+$( "#year-dropdown option:selected" ).text();
}


function saveAll(){
  if ($('.CodeMirror').length){
     $('#mceu_14').click();
  }
  window.top.saveData();
}
